<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvatrade Solutions</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* HEADER */
        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .logo-container img {
            width: 250px;
        }

        /* NAV */
        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        /* CONTENEDOR PRINCIPAL */
        #container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* IFRAME */
        #websiteFrame {
            width: 100%;
            height: 1200px;
            margin-top: 20px;
            border: none;
        }

        /* FOOTER */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .logo-container img {
                width: 200px;
            }

            #container {
                width: 95%;
            }

            #websiteFrame {
                height: 800px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="img/salvatrade_logo.png" alt="Salvatrade Solutions Logo">
    </div>

    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="cbm.html">CALCULADORA DE CBM</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="container">
        <iframe id="websiteFrame" src="https://rigobertdev.github.io/Cotizaciones/" frameborder="0"></iframe>
    </div>
</main>

<footer>
    <p>&copy; <strong>Salvatrade Solutions</strong>. All Rights Reserved</p>
</footer>

</body>
</html>
